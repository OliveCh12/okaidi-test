<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pattaya&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="question">
        <div class="question__header">
          <div class="question__infos">
            <div>
              <span class="question__category"></span>
              <span class="question__difficulty"></span>
            </div>
            <span class="question__index"></span>
          </div>
          <h3 class="question__title">Start Trivia Quizz by pressing "Next" Button</h3>
        </div>
        <div class="question__answers">
          <div class="question__answer">
            <input class="question__checkbox" type="radio" name="answer" id="answer1" />
            <label class="question__label" for="answer1"></label>
          </div>
          <div class="question__answer">
            <input class="question__checkbox" type="radio" name="answer" id="answer2" />
            <label class="question__label" for="answer2"></label>
          </div>
          <div class="question__answer">
            <input class="question__checkbox" type="radio" name="answer" id="answer3" />
            <label class="question__label" for="answer3"></label>
          </div>
          <div class="question__answer">
            <input class="question__checkbox" type="radio" name="answer" id="answer4" />
            <label class="question__label" for="answer4"></label>
          </div>
        </div>
        <div class="question__footer">
          <span class="question__timer"></span>
          <span class="question__response"></span>
          <div>
            <!-- <button id="start" type="button" class="button button--Secondary">Start</button> -->
            <button id="next" type="button" class="button button--main">Start Quizz</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
